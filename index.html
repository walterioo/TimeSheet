<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Monthly Rate.</p>
        </div>
        <div class="card">
            <h4 class="card-header">Current Employees</h4>
            <div class="card-body">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Totall Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody id='employees'>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-2">
            <h4 class="card-header">Add Employee</h4>
            <div class="card-body">
                <form id='myform'>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee Name</label>
                        <input type="text" class="form-control" id="employee-name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="CEO">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Start Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="start-date" placeholder="01/01/2018">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Montly Rate</label>
                        <input type="text" class="form-control" id="rate" placeholder="10000">
                    </div>
                    <button type="submit" class="btn btn-primary submit-form">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-2">
                <div class="card-body text-center">
                  Made by: <a href="http://www.github.com/jibm82" target="_blank">Jorge Baez</a>, <a href="http://www.github.com/lugof" target="_blank">Francisco Gonzalez</a> and <a href="http://www.github.com/walterioo" target="_blank">Walter Almada</a>
                </div>
              </div>
    </div>
</body>

</html>
